<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>feb23-js-forms</title>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">contact</a></li>
    </ul>
    <form action="">
      <label>
        <span>Username:</span>
        <input type="text">
      </label><label>
        <span>Password:</span>
        <input type="text">
      </label>
    </form>
  </nav>
  <main>
    <p>Feel free to reach out to me.</p>
    <form>
      <label>
        <span>First:</span>
        <input type="text">
      </label>
      <label>
        <span>Last:</span>
        <input type="text">
      </label>
      <label>
        <span>Email:</span>
        <input type="email">
      </label>
      <label>
        <span>Message:</span>
        <textarea rows="5" cols="40"></textarea>
      </label>
      <label>
        <span></span>
        <span id="checkbox"><input type="checkbox" checked>Sign up for my newsletter!</span>
      </label>
      <div>
        <span><input type="submit" value="submit"></span>
      </div>
    </form>
  </main>

  <script src='js/script.js'></script>
</body>
</html>
